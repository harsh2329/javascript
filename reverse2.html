<html>
    <head>
        <title>Js questions</title>
        <script type ="text/javascript">
var string = prompt(" Enter a string to reverse");
var len = string.length;
var rev = "";
for (var i = len - 1; i >= 0; i--) {
    rev = rev + string[i];
}
alert("The reverse of the string is " + rev);

        </script>

    </head>
<body></body>
</html>
