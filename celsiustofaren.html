<html>
    <head>
        <title>Js questions</title>
        <script type ="text/javascript">
// farehnhite = celsius * 9/5 + 32;
function convert() {

  var c = document.getElementById('data').value;
//   alert(c);
  var farenshite = c * 1.8 +32 ;
  document.getElementById('res').innerText = `${c} C = ${farenshite} F`;
}

        </script>

    </head>
<body>
    <input type="" id="data" placeholder=" Enter celsius" />
    <button onclick = "convert()" >Convert</button>
    <h1 id ="res"></h1>
</body>
</html>
