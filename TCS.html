recursive factorial 
<html>
    <head>
        <title>Js questions</title>
        <script type ="text/javascript">
 function factorial(n){
    if (n == 0  || n == 1){
        return 1;
    }else {
        return n * factorial(n-1);
    }
    }
  alert(factorial(5));

        </script>
            </head>
